<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Getaway - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1a241c, #0d120f);
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
        }

        p {
            font-size: 0.9rem;
        }

        .backdrop {
            background: url('https://expandedexcellence.deervalley.com/wp-content/uploads/2023/08/new-base-area-header-jpg.webp') center/cover no-repeat;
            filter: brightness(0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 1rem; /* Reduced padding */
            max-width: 600px; /* Reduced max-width */
            width: 90%;
            box-sizing: border-box;
            margin-bottom: 2rem; /* Space from bottom */
        }

        .cta-button {
            @apply bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md ml-2 transition duration-300 ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

        .text-center {
            font-size: 0.8rem;
        }

        footer { /* Footer style for bottom placement */
            margin-top: auto; /* Push to bottom */
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>

    <footer>  <div class="glass rounded-3xl mx-auto animate-fade">
            <div class="text-center space-y-2">
                <h1>Ultimate <span class="block font-light">Mountain Getaway</span></h1>
                <p>Ski Deer Valley, Explore Park City, Enjoy Jordanelle Reservoir</p>
                <p>From our stunning new rental</p>
                <p class="font-semibold tracking-widest uppercase">Coming Soon</p>
                <div class="mt-4 flex justify-center">
                                  </div>
            </div>
        </div>
    </footer>

</body>
</html>
